name: Deploy Locaweb

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      full_deploy:
        description: "Forcar deploy completo (vendor + build)"
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed areas
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            composer:
              - 'composer.json'
              - 'composer.lock'
            frontend:
              - 'package.json'
              - 'package-lock.json'
              - 'vite.config.js'
              - 'tailwind.config.js'
              - 'postcss.config.js'
              - 'resources/js/**'
              - 'resources/css/**'

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: composer

      - name: Cache vendor directory
        id: vendor-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('composer.lock') }}

      - name: Install PHP dependencies (production)
        if: steps.changes.outputs.composer == 'true' || steps.vendor-cache.outputs.cache-hit != 'true' || github.event.inputs.full_deploy == 'true'
        run: composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup Node
        if: steps.changes.outputs.frontend == 'true' || github.event.inputs.full_deploy == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install frontend dependencies
        if: steps.changes.outputs.frontend == 'true' || github.event.inputs.full_deploy == 'true'
        run: npm ci

      - name: Build frontend assets
        if: steps.changes.outputs.frontend == 'true' || github.event.inputs.full_deploy == 'true'
        run: npm run build

      - name: Prepare deploy package
        run: |
          mkdir -p .deploy/secretaria .deploy/app
          rsync -av --delete \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude "tests" \
            --exclude ".env" \
            --exclude ".env.*" \
            --exclude "vendor" \
            --exclude "public/build" \
            --exclude "storage/logs/*" \
            --exclude "storage/framework/cache/*" \
            --exclude "storage/framework/sessions/*" \
            --exclude "storage/framework/views/*" \
            --exclude ".phpunit.result.cache" \
            --exclude "phpunit.xml" \
            ./ .deploy/secretaria/

          rsync -av --delete --exclude "build" ./public/ .deploy/app/

          if [ "${{ steps.changes.outputs.composer }}" = "true" ] || [ "${{ steps.vendor-cache.outputs.cache-hit }}" != "true" ] || [ "${{ github.event.inputs.full_deploy }}" = "true" ]; then
            rsync -av ./vendor/ .deploy/secretaria/vendor/
          fi

          if [ "${{ steps.changes.outputs.frontend }}" = "true" ] || [ "${{ github.event.inputs.full_deploy }}" = "true" ]; then
            rsync -av ./public/build/ .deploy/secretaria/public/build/
            rsync -av ./public/build/ .deploy/app/build/
          fi

      - name: Upload project to ~/secretaria
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: .deploy/secretaria
          remoteDir: secretaria
          forceSsl: false

      - name: Upload public entrypoint to ~/public_html/app
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: .deploy/app
          remoteDir: public_html/app
          forceSsl: false
